<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .level {
            margin: 20px;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            background-color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .level:hover {
            transform: scale(1.05);
        }
        #workout-plan {
            margin-top: 30px;
            display: none;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: white;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Select Your Level</h1>
    <div class="level" onclick="showWorkout('beginner')">Beginner</div>
    <div class="level" onclick="showWorkout('intermediate')">Intermediate</div>
    <div class="level" onclick="showWorkout('advanced')">Advanced</div>

    <div id="workout-plan"></div>

    <script>
        function showWorkout(level) {
            const plans = {
                beginner: "Beginner Plan: 3x a week - 30 min brisk walk, 15 min strength training.",
                intermediate: "Intermediate Plan: 4x a week - 45 min jog, 30 min strength training, 15 min stretching.",
                advanced: "Advanced Plan: 5x a week - 60 min running, 45 min HIIT, 30 min strength training."
            };

            const workoutPlanDiv = document.getElementById('workout-plan');
            workoutPlanDiv.textContent = plans[level];
            workoutPlanDiv.style.display = 'block';
        }
    </script>

</body>
</html>
