<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fitness Tracker</h1>
        
        <label for="pushups">Push-ups:</label>
        <input type="number" id="pushups" placeholder="Enter the number of push-ups">
        
        <label for="pullups">Pull-ups:</label>
        <input type="number" id="pullups" placeholder="Enter the number of pull-ups">
        
        <label for="squats">Squats:</label>
        <input type="number" id="squats" placeholder="Enter the number of squats">
        
        <button class="button" onclick="calculateFitness()">Calculate Fitness Status</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function calculateFitness() {
            let pushups = parseInt(document.getElementById('pushups').value) || 0;
            let pullups = parseInt(document.getElementById('pullups').value) || 0;
            let squats = parseInt(document.getElementById('squats').value) || 0;
            
            let totalExercises = pushups + pullups + squats;
            let statusMessage = '';

            if (totalExercises >= 100) {
                statusMessage = "Excellent fitness level!";
            } else if (totalExercises >= 50) {
                statusMessage = "Good fitness level!";
            } else if (totalExercises >= 20) {
                statusMessage = "Average fitness level.";
            } else {
                statusMessage = "Keep working on it!";
            }
            
            document.getElementById('status').innerText = statusMessage;
        }
    </script>

</body>
</html>
